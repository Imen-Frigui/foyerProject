<section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit University</h5>
        <form (ngSubmit)="updateUniversity()" #universityForm="ngForm">
          <!-- Add form fields for editing university details -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="university.nomUniversite" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="university.adresseUniversite" name="address" class="form-control" >
          </div>
          <!-- Add more fields as needed -->
  
          <button type="submit" class="btn btn-primary" [disabled]="universityForm.invalid">Save Changes</button>
        </form>
      </div>
    </div>
  </section>
