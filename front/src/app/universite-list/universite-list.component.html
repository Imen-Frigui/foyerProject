<section id="portfolio" class="portfolio sections-bg">
    <div class="container aos-init aos-animate" data-aos="fade-up">

      <div class="section-header">
        <h2>List Of universities</h2>
        <p>Quam sed id excepturi ccusantium dolorem ut quis dolores nisi llum nostrum enim velit qui ut et autem uia reprehenderit sunt deleniti</p>
      </div>

      <div class="portfolio-isotope aos-init aos-animate" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">

        <div>
          <ul class="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>

            <div class="row gy-4 portfolio-container" id="list">
                  <app-universite *ngFor="let university of universities" [university]="university" class="col-xl-4 col-md-6 portfolio-item filter-app"></app-universite>

            </div>
        </div>
    </div>
</section>
